{% set version = "1.30.1" %}

package:
  name: serpent
  version: {{ version }}

source:
  fn: serpent-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/serpent/serpent-{{ version }}.tar.gz
  sha256: 34070629becc4db10ff35ddcaed0f6ab83135fff0a6bd3b913910656bba0eb64

build:
  number: 0
  noarch: python 
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools

  run:
    - python >=3.5

test:
  imports:
    - serpent

about:
  home: https://github.com/irmen/Serpent
  license: MIT
  license_file: LICENSE
  summary: 'Serialization based on ast.literal_eval'

extra:
  recipe-maintainers:
    - irmen
    - whart222
    - Juanlu001
