{% set version = "1.28" %}

package:
  name: serpent
  version: {{ version }}

source:
  fn: serpent-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/serpent/serpent-{{ version }}.tar.gz
  sha256: f306336ca09aa38e526f3b03cab58eb7e45af09981267233167bcf3bfd6436ab

build:
  number: 0
  noarch: python >=3
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python >=3
    - setuptools

  run:
    - python >=3

test:
  imports:
    - serpent

about:
  home: https://github.com/irmen/Serpent
  license: MIT
  summary: 'Serialization based on ast.literal_eval'

extra:
  recipe-maintainers:
    - irmen
    - whart222
    - Juanlu001
